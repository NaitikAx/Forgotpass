<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Password | MyOTT</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#000;
  --card:#0f0f0f;
  --orange:#ff7a18;
  --text:#fff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{background:var(--bg);color:var(--text);min-height:100vh}
.nav{height:60px;display:flex;align-items:center;padding:0 16px;border-bottom:1px solid #1f1f1f}
.logo{height:32px}
.box{
  max-width:360px;
  margin:60px auto;
  background:var(--card);
  padding:24px;
  border-radius:14px;
}
h2{text-align:center;margin-bottom:20px}
input{
  width:100%;
  padding:12px;
  background:#111;
  border:1px solid #222;
  border-radius:10px;
  color:white;
  margin-bottom:14px;
}
input:focus{
  outline:2px solid var(--orange);
  border-color:var(--orange);
}
button{
  width:100%;
  padding:12px;
  background:var(--orange);
  border:none;
  border-radius:10px;
  font-weight:600;
}
</style>
</head>
<body>

<nav class="nav">
  <img src="https://www.dropbox.com/scl/fi/YOUR_LOGO.png?raw=1" class="logo">
</nav>

<div class="box">
  <h2>Change Password</h2>
  <input type="password" id="newPass" placeholder="New password">
  <button id="changeBtn">Update Password</button>
</div>

<script>
const SUPABASE_URL = "https://bvhgoruptimnzpqmcehk.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ2aGdvcnVwdGltbnpwcW1jZWhrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwMTgwOTMsImV4cCI6MjA4MjU5NDA5M30.kvDpp7Y6wVROn_Yy6VonLBuPC2vHS8uAwqGKIWYLNng";

const supabase = supabaseJs.createClient(
  SUPABASE_URL,
  SUPABASE_KEY
);

// Auth guard
supabase.auth.getUser().then(({ data }) => {
  if(!data.user){
    window.location.href = "auth.html";
  }
});

document.getElementById("changeBtn").onclick = async () => {
  const password = document.getElementById("newPass").value.trim();

  if(password.length < 6){
    alert("Password must be at least 6 characters");
    return;
  }

  const btn = event.target;
  btn.innerText = "Updating...";

  const { error } = await supabase.auth.updateUser({
    password
  });

  btn.innerText = "Update Password";

  if(error){
    alert(error.message);
  } else {
    alert("Password updated successfully");
  }
};
</script>
